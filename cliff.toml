# git-cliff configuration for professional changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# Header template
header = """
# Changelog

All notable changes to logi-mx will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for each release
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))\
    {% endfor %}
{% endfor %}\n
"""
# Footer template
footer = """
<!-- generated by git-cliff -->
"""
# Remove the leading and trailing whitespace
trim = true

[git]
# Parse commits based on conventional commits
conventional_commits = true
# Filter commits
filter_unconventional = false
# Split commits
split_commits = false
# Commit preprocessors
commit_preprocessors = [
    # Remove issue numbers from commit messages
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/RAprogramm/logi-mx/issues/${2}))"},
]
# Commit parsers
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->Features" },
    { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
    { message = "^perf", group = "<!-- 2 -->Performance" },
    { message = "^doc", group = "<!-- 3 -->Documentation" },
    { message = "^test", group = "<!-- 4 -->Testing" },
    { message = "^refactor", group = "<!-- 5 -->Refactoring" },
    { message = "^style", group = "<!-- 6 -->Styling" },
    { message = "^ci", group = "<!-- 7 -->CI/CD" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "<!-- 8 -->Miscellaneous" },
    { message = "^build", group = "<!-- 9 -->Build System" },
    { message = "^revert", group = "<!-- 10 -->Reverts" },
    { body = ".*security", group = "<!-- 11 -->Security" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter out commits
filter_commits = false
# Glob pattern for matching tags
tag_pattern = "v[0-9].*"
# Sort tags chronologically
date_order = false
# Sort commits inside sections by oldest/newest order
sort_commits = "oldest"
