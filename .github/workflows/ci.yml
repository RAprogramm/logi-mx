---
name: CI

"on":
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # QUALITY CHECKS - run on every push/PR
  # ============================================================================

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install yamllint
        run: pip install yamllint
      - name: Lint YAML files
        run: yamllint .github/workflows/

  reuse:
    name: REUSE Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v6

  format:
    name: Format
    needs: [yaml-lint, reuse]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt -- --check

  clippy:
    name: Clippy
    needs: [format]
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v5
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ hashFiles('.github/workflows/ci.yml') }}
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel rust gtk4 libadwaita hidapi systemd dbus git
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: >-
          cargo clippy --all-targets --all-features --workspace
          -- -D warnings

  test:
    name: Test
    needs: [clippy]
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v5
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ hashFiles('.github/workflows/ci.yml') }}
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel rust gtk4 libadwaita hidapi systemd dbus git
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
      - name: Cache cargo binaries
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin
          key: cargo-bin-nextest
      - name: Install cargo-nextest
        run: |
          if ! cargo nextest --version 2>/dev/null; then
            cargo install cargo-nextest --locked --force
          fi
      - name: Run tests
        run: cargo nextest run --all-features --workspace --profile ci
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: target/nextest/ci/junit.xml

  coverage:
    name: Coverage
    needs: [clippy]
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v5
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ hashFiles('.github/workflows/ci.yml') }}
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel rustup gtk4 libadwaita hidapi systemd dbus git
          rustup default stable
          rustup component add llvm-tools-preview
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
      - name: Cache cargo binaries
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin
          key: cargo-bin-llvm-cov
      - name: Install cargo-llvm-cov
        run: |
          if ! cargo llvm-cov --version 2>/dev/null; then
            cargo install cargo-llvm-cov --locked --force
          fi
      - name: Generate coverage
        run: >-
          cargo llvm-cov --all-features --workspace
          --lcov --output-path lcov.info
      - name: Upload coverage data
        uses: actions/upload-artifact@v6
        with:
          name: coverage-data
          path: lcov.info

  codecov:
    name: Upload to Codecov
    needs: [test, coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Download test results
        uses: actions/download-artifact@v7
        with:
          name: test-results
          path: ./artifacts
      - name: Download coverage data
        uses: actions/download-artifact@v7
        with:
          name: coverage-data
          path: ./artifacts
      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./artifacts/junit.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./artifacts/lcov.info

  audit:
    name: Security Audit
    needs: [clippy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo binaries
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin
          key: cargo-bin-audit
      - name: Install cargo-audit
        run: |
          if ! cargo audit --version 2>/dev/null; then
            cargo install cargo-audit --locked --force
          fi
      - run: cargo audit

  docs:
    name: Documentation
    needs: [clippy]
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v5
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ hashFiles('.github/workflows/ci.yml') }}
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel rust gtk4 libadwaita hidapi systemd dbus git
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --no-deps --all-features --workspace
      - uses: actions/upload-artifact@v6
        with:
          name: docs
          path: target/doc/

  # ============================================================================
  # VERSION BUMP - only on push to main, AFTER all checks pass
  # ============================================================================

  version-bump:
    name: Version Bump
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - yaml-lint
      - reuse
      - format
      - clippy
      - test
      - coverage
      - codecov
      - audit
      - docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      version_bumped: ${{ steps.bump.outputs.version_bumped }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Analyze commits and bump version
        id: bump
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null \
            || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")

          HAS_BREAKING=false
          HAS_FEAT=false
          HAS_FIX=false

          while IFS= read -r commit; do
            if echo "$commit" | grep -qE "^[^:]+!:|BREAKING CHANGE"; then
              HAS_BREAKING=true
            elif echo "$commit" | grep -qE "^(feat|#[0-9]+ feat):"; then
              HAS_FEAT=true
            elif echo "$commit" | grep -qE "^(fix|#[0-9]+ fix):"; then
              HAS_FIX=true
            fi
          done <<< "$COMMITS"

          CURRENT="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          if [ "$HAS_BREAKING" = true ]; then
            NEW_VERSION="$((MAJOR + 1)).0.0"
          elif [ "$HAS_FEAT" = true ]; then
            NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
          elif [ "$HAS_FIX" = true ]; then
            NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          else
            echo "version_bumped=false" >> $GITHUB_OUTPUT
            echo "No version bump needed"
            exit 0
          fi

          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "version_bumped=true" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update files and create tag
        if: steps.bump.outputs.version_bumped == 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          sed -i "s/^version = \".*\"/version = \"${NEW_VERSION}\"/" Cargo.toml
          sed -i "s/^pkgver=.*/pkgver=${NEW_VERSION}/" PKGBUILD

          git add Cargo.toml PKGBUILD
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git tag "v${NEW_VERSION}"
          git push origin main
          git push origin "v${NEW_VERSION}"

  # ============================================================================
  # RELEASE PIPELINE - runs after version bump OR on tag push
  # ============================================================================

  release-gate:
    name: Release Gate
    needs:
      - yaml-lint
      - reuse
      - format
      - clippy
      - test
      - coverage
      - codecov
      - audit
      - docs
      - version-bump
    if: >-
      always() &&
      needs.yaml-lint.result == 'success' &&
      needs.reuse.result == 'success' &&
      needs.format.result == 'success' &&
      needs.clippy.result == 'success' &&
      needs.test.result == 'success' &&
      needs.coverage.result == 'success' &&
      needs.codecov.result == 'success' &&
      needs.audit.result == 'success' &&
      needs.docs.result == 'success' &&
      (
        (github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags/v')) ||
        needs.version-bump.outputs.version_bumped == 'true'
      )
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ needs.version-bump.outputs.new_version }}" ]; then
            VER="${{ needs.version-bump.outputs.new_version }}"
          else
            VER="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VER}" >> $GITHUB_OUTPUT

  build-release:
    name: Build Release
    needs: [release-gate]
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v5
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ hashFiles('.github/workflows/ci.yml') }}
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            base-devel rust gtk4 libadwaita hidapi systemd dbus git
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.release-gate.outputs.version }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --all-features --workspace
      - name: Strip binaries
        run: |
          strip target/release/logi-mx
          strip target/release/logi-mx-daemon
          strip target/release/logi-mx-ui
      - name: Create archive
        run: |
          VERSION="${{ needs.release-gate.outputs.version }}"
          mkdir -p release
          cp target/release/logi-mx release/
          cp target/release/logi-mx-daemon release/
          cp target/release/logi-mx-ui release/
          cp 90-logi-mx.rules release/
          cp logi-mx-daemon.service release/
          cp README.md LICENSE release/
          tar -czf "logi-mx-${VERSION}-x86_64-linux-gnu.tar.gz" -C release .
      - uses: actions/upload-artifact@v6
        with:
          name: release-archive
          path: logi-mx-*.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [release-gate, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: v${{ needs.release-gate.outputs.version }}
      - uses: actions/download-artifact@v7
        with:
          name: release-archive
      - name: Install git-cliff
        uses: baptiste0928/cargo-install@v3
        with:
          crate: git-cliff
      - name: Generate changelog
        run: >-
          git-cliff --config cliff.toml --latest
          --strip header -o RELEASE_NOTES.md
      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.release-gate.outputs.version }}"
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes-file RELEASE_NOTES.md \
            logi-mx-*.tar.gz

  publish-aur:
    name: Publish to AUR
    needs: [release-gate, create-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.release-gate.outputs.version }}
      - name: Generate .SRCINFO
        run: |
          docker run --rm -v "$PWD:/pkg" archlinux:latest bash -c "
            pacman -Sy --noconfirm base-devel sudo &&
            useradd -m builder &&
            chown -R builder:builder /pkg &&
            cd /pkg &&
            sudo -u builder makepkg --printsrcinfo > .SRCINFO
          "
      - name: Publish
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          VERSION="${{ needs.release-gate.outputs.version }}"
          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/aur"

          git clone ssh://aur@aur.archlinux.org/logi-mx.git /tmp/aur
          cd /tmp/aur
          git checkout -B master origin/master || git checkout -b master
          cp "$GITHUB_WORKSPACE/PKGBUILD" .
          cp "$GITHUB_WORKSPACE/.SRCINFO" .
          cp "$GITHUB_WORKSPACE/logi-mx.install" .

          git config user.name "RAprogramm"
          git config user.email "andrey.rozanov.vl@gmail.com"
          git add -A
          git diff --cached --quiet || \
            git commit -m "Update to version ${VERSION}"
          git push origin master

  publish-aur-bin:
    name: Publish to AUR (binary)
    needs: [release-gate, create-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: v${{ needs.release-gate.outputs.version }}
      - name: Download and calculate checksum
        run: |
          VERSION="${{ needs.release-gate.outputs.version }}"
          BASE="https://github.com/RAprogramm/logi-mx/releases"
          FILE="logi-mx-${VERSION}-x86_64-linux-gnu.tar.gz"
          URL="${BASE}/download/v${VERSION}/${FILE}"
          curl -sSL -o archive.tar.gz "${URL}"
          SHA=$(sha256sum archive.tar.gz | cut -d' ' -f1)
          echo "sha256sum=${SHA}" >> $GITHUB_ENV
      - name: Generate PKGBUILD
        run: |
          VERSION="${{ needs.release-gate.outputs.version }}"
          chmod +x scripts/generate-pkgbuild-bin.sh
          ./scripts/generate-pkgbuild-bin.sh "${VERSION}" "${sha256sum}"
      - name: Generate .SRCINFO
        run: |
          docker run --rm -v "$PWD:/pkg" archlinux:latest bash -c "
            pacman -Sy --noconfirm base-devel sudo &&
            useradd -m builder &&
            chown -R builder:builder /pkg &&
            cd /pkg &&
            sudo -u builder makepkg --printsrcinfo \
              -p PKGBUILD.bin > .SRCINFO.bin
          "
      - name: Publish
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: logi-mx-bin
          pkgbuild: ./PKGBUILD.bin
          commit_username: RAprogramm
          commit_email: andrey.rozanov.vl@gmail.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: >-
            Update to version ${{ needs.release-gate.outputs.version }}

  # ============================================================================
  # AUR SYNC CHECK - verify AUR is up to date, publish if behind
  # ============================================================================

  check-aur-sync:
    name: Check AUR Sync
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - yaml-lint
      - reuse
      - format
      - clippy
      - test
      - coverage
      - codecov
      - audit
      - docs
    runs-on: ubuntu-latest
    outputs:
      needs_publish: ${{ steps.check.outputs.needs_publish }}
      current_version: ${{ steps.check.outputs.current_version }}
    steps:
      - uses: actions/checkout@v6
      - name: Check versions
        id: check
        run: |
          CURRENT=$(grep '^version' Cargo.toml | head -1 \
            | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: ${CURRENT}"
          echo "current_version=${CURRENT}" >> $GITHUB_OUTPUT

          AUR_VER=$(curl -s \
            "https://aur.archlinux.org/rpc/?v=5&type=info&arg=logi-mx" \
            | jq -r '.results[0].Version // "0.0.0"')
          echo "AUR version: ${AUR_VER}"

          if [ "${AUR_VER}" != "${CURRENT}" ]; then
            echo "AUR is behind, needs publish"
            echo "needs_publish=true" >> $GITHUB_OUTPUT
          else
            echo "AUR is up to date"
            echo "needs_publish=false" >> $GITHUB_OUTPUT
          fi

  sync-aur:
    name: Sync AUR
    needs: [check-aur-sync, create-release]
    if: >-
      always() &&
      needs.check-aur-sync.outputs.needs_publish == 'true' &&
      needs.create-release.result == 'skipped'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Generate .SRCINFO
        run: |
          docker run --rm -v "$PWD:/pkg" archlinux:latest bash -c "
            pacman -Sy --noconfirm base-devel sudo &&
            useradd -m builder &&
            chown -R builder:builder /pkg &&
            cd /pkg &&
            sudo -u builder makepkg --printsrcinfo > .SRCINFO
          "
      - name: Publish logi-mx
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          VERSION="${{ needs.check-aur-sync.outputs.current_version }}"
          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/aur"

          git clone ssh://aur@aur.archlinux.org/logi-mx.git /tmp/aur
          cd /tmp/aur
          git checkout -B master origin/master || git checkout -b master
          cp "$GITHUB_WORKSPACE/PKGBUILD" .
          cp "$GITHUB_WORKSPACE/.SRCINFO" .
          cp "$GITHUB_WORKSPACE/logi-mx.install" .

          git config user.name "RAprogramm"
          git config user.email "andrey.rozanov.vl@gmail.com"
          git add -A
          git diff --cached --quiet || \
            git commit -m "Sync to version ${VERSION}"
          git push origin master

  sync-aur-bin:
    name: Sync AUR Binary
    needs: [check-aur-sync, create-release]
    if: >-
      always() &&
      needs.check-aur-sync.outputs.needs_publish == 'true' &&
      needs.create-release.result == 'skipped'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download and calculate checksum
        run: |
          VERSION="${{ needs.check-aur-sync.outputs.current_version }}"
          BASE="https://github.com/RAprogramm/logi-mx/releases"
          FILE="logi-mx-${VERSION}-x86_64-linux-gnu.tar.gz"
          URL="${BASE}/download/v${VERSION}/${FILE}"
          curl -sSL -o archive.tar.gz "${URL}"
          SHA=$(sha256sum archive.tar.gz | cut -d' ' -f1)
          echo "sha256sum=${SHA}" >> $GITHUB_ENV
      - name: Generate PKGBUILD
        run: |
          VERSION="${{ needs.check-aur-sync.outputs.current_version }}"
          chmod +x scripts/generate-pkgbuild-bin.sh
          ./scripts/generate-pkgbuild-bin.sh "${VERSION}" "${sha256sum}"
      - name: Generate .SRCINFO
        run: |
          docker run --rm -v "$PWD:/pkg" archlinux:latest bash -c "
            pacman -Sy --noconfirm base-devel sudo &&
            useradd -m builder &&
            chown -R builder:builder /pkg &&
            cd /pkg &&
            sudo -u builder makepkg --printsrcinfo \
              -p PKGBUILD.bin > .SRCINFO.bin
          "
      - name: Publish logi-mx-bin
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: logi-mx-bin
          pkgbuild: ./PKGBUILD.bin
          commit_username: RAprogramm
          commit_email: andrey.rozanov.vl@gmail.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: >-
            Sync to version ${{ needs.check-aur-sync.outputs.current_version }}

  verify-aur:
    name: Verify AUR Version
    needs:
      - check-aur-sync
      - sync-aur
      - sync-aur-bin
    if: always() && needs.check-aur-sync.outputs.needs_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Wait for AUR sync
        run: sleep 30
      - name: Check AUR versions
        run: |
          CURRENT=$(grep '^version' Cargo.toml | head -1 \
            | sed 's/.*"\(.*\)".*/\1/')
          echo "Expected version: ${CURRENT}"

          echo "Checking logi-mx..."
          AUR_VER=$(curl -s \
            "https://aur.archlinux.org/rpc/?v=5&type=info&arg=logi-mx" \
            | jq -r '.results[0].Version')
          echo "AUR logi-mx version: ${AUR_VER}"
          if [ "${AUR_VER}" != "${CURRENT}" ]; then
            echo "::warning::logi-mx: ${AUR_VER} != ${CURRENT}"
          fi

          echo "Checking logi-mx-bin..."
          AUR_BIN=$(curl -s \
            "https://aur.archlinux.org/rpc/?v=5&type=info&arg=logi-mx-bin" \
            | jq -r '.results[0].Version')
          echo "AUR logi-mx-bin version: ${AUR_BIN}"
          if [ "${AUR_BIN}" != "${CURRENT}" ]; then
            echo "::warning::logi-mx-bin: ${AUR_BIN} != ${CURRENT}"
          fi

          echo "AUR version check complete"
