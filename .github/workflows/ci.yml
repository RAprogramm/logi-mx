name: CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rust gtk4 libadwaita hidapi systemd dbus git

      - uses: actions/checkout@v5

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rust gtk4 libadwaita hidapi systemd dbus git

      - uses: actions/checkout@v5

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features --workspace

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rust gtk4 libadwaita hidapi systemd dbus git cargo-tarpaulin

      - uses: actions/checkout@v5

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Generate coverage
        run: cargo tarpaulin --all-features --workspace --timeout 300 --out Xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rust gtk4 libadwaita hidapi systemd dbus git

      - uses: actions/checkout@v5

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --all-features --workspace --target ${{ matrix.target }}

      - name: Strip binaries
        run: |
          strip target/${{ matrix.target }}/release/logi-mx
          strip target/${{ matrix.target }}/release/logi-mx-daemon
          strip target/${{ matrix.target }}/release/logi-mx-ui

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/logi-mx release/
          cp target/${{ matrix.target }}/release/logi-mx-daemon release/
          cp target/${{ matrix.target }}/release/logi-mx-ui release/
          cp 90-logi-mx.rules release/
          cp logi-mx-daemon.service release/
          cp README.md release/
          cp LICENSE release/
          tar -czf logi-mx-test-${{ matrix.target }}.tar.gz -C release .
          echo "Archive size: $(du -h logi-mx-test-${{ matrix.target }}.tar.gz | cut -f1)"
          tar -tzf logi-mx-test-${{ matrix.target }}.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: logi-mx-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/logi-mx
            target/${{ matrix.target }}/release/logi-mx-daemon
            target/${{ matrix.target }}/release/logi-mx-ui

  audit:
    name: Security Audit
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run audit
        run: cargo audit

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rust gtk4 libadwaita hidapi systemd dbus git

      - uses: actions/checkout@v5

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --no-deps --all-features --workspace --document-private-items

      - name: Upload documentation
        uses: actions/upload-artifact@v5
        with:
          name: docs
          path: target/doc/

  # Release jobs - only run on version tags
  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if git describe --tags --abbrev=0 HEAD^ 2>/dev/null; then
            prev_tag=$(git describe --tags --abbrev=0 HEAD^)
            {
              echo "changelog<<EOF"
              git log ${prev_tag}..HEAD --pretty=format:"- %s (%h)"
              echo ""
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            ```bash
            # Arch Linux (AUR)
            yay -S logi-mx
            # or
            paru -S logi-mx
            ```

            ## Download
            Download the binary for your platform below.
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: archlinux:latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel rust gtk4 libadwaita hidapi systemd dbus git

      - uses: actions/checkout@v5

      - name: Setup cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Strip binaries
        run: |
          strip target/${{ matrix.target }}/release/logi-mx
          strip target/${{ matrix.target }}/release/logi-mx-daemon
          strip target/${{ matrix.target }}/release/logi-mx-ui

      - name: Create archive
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/logi-mx release/
          cp target/${{ matrix.target }}/release/logi-mx-daemon release/
          cp target/${{ matrix.target }}/release/logi-mx-ui release/
          cp 90-logi-mx.rules release/
          cp logi-mx-daemon.service release/
          cp README.md release/
          cp LICENSE release/
          tar -czf logi-mx-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz -C release .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./logi-mx-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz

  publish-aur:
    name: Publish to AUR
    needs: [create-release, build-release]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Generate .SRCINFO
        run: |
          docker run --rm -v "$PWD:/pkg" archlinux:latest bash -c "
            pacman -Sy --noconfirm base-devel &&
            cd /pkg &&
            makepkg --printsrcinfo > .SRCINFO
          "

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: logi-mx
          pkgbuild: ./PKGBUILD
          commit_username: RAprogramm
          commit_email: andrey.rozanov.vl@gmail.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ needs.create-release.outputs.version }}"
